<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation CD Musique</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .cd-container {
            position: relative;
            width: 160px;
            height: 160px;
            background: url('https://via.placeholder.com/160') no-repeat center/cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .cd {
            position: absolute;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, #555 10%, #000 40%, #333 70%);
            border-radius: 50%;
            top: 10px;
            left: 10px;
            transition: transform 0.7s ease-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .cd::before {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ccc;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Effet au survol */
        .cd-container:hover .cd {
            transform: translateX(120px) rotate(360deg);
        }
    </style>
</head>
<body>

    <div class="cd-container">
        <div class="cd"></div>
    </div>

</body>
</html>
