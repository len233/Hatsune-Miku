<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatsune Miku Dance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <!-- Hatsune Miku holding a mic -->
        <img src="hatsune_miku.png" alt="Hatsune Miku" class="miku">
        <!-- Background music -->
        <audio id="music" src="hatsune_miku_song.mp3" autoplay loop></audio>
    </div>

    <!-- Button to toggle music -->
    <button class="music-toggle" onclick="toggleMusic()">Toggle Music</button>

    <script src="script.js"></script>
</body>
</html>
